<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VK final project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin-bottom: 20px;
        }
        .block {
            width: 300px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .ad-banner, .clock, .moving-block {
            display: none;
        }
        .block img {
            max-height: 100%;
            max-width: 100%;
        }
        .moving-block {
            position: absolute;
            top: 10px;
            left: 0;
            width: 30px;
            height: 30px;
            background: red;
            animation: move 2s infinite alternate;
        }
        @keyframes move {
            0% { left: 0; }
            100% { left: calc(100% - 30px); }
        }
    </style>
</head>
<body>
<h1>VK final progect</h1>

<div class="controls">
    <label><input type="checkbox" id="change-color"> –ò–∑–º–µ–Ω–∏—Ç—å —Ü–≤–µ—Ç —Ñ–æ–Ω–∞</label><br>
    <label><input type="checkbox" id="change-text"> –ò–∑–º–µ–Ω–∏—Ç—å —Ç–µ–∫—Å—Ç</label><br>
    <label><input type="checkbox" id="shift"> –°–º–µ—Å—Ç–∏—Ç—å –±–ª–æ–∫</label><br>
    <label><input type="checkbox" id="resize"> –ò–∑–º–µ–Ω–∏—Ç—å —Ä–∞–∑–º–µ—Ä –±–ª–æ–∫–∞</label><br>
    <label><input type="checkbox" id="change-image"> –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label><br>
    <label><input type="checkbox" id="show-ad"> –ü–æ–∫–∞–∑–∞—Ç—å –±–∞–Ω–Ω–µ—Ä</label><br>
    <label><input type="checkbox" id="show-clock"> –ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Å—ã</label><br>
    <label><input type="checkbox" id="animate"> –ü–æ–∫–∞–∑–∞—Ç—å –¥–≤–∏–∂—É—â–∏–π—Å—è —ç–ª–µ–º–µ–Ω—Ç</label><br>
</div>

<div id="demo-block" class="block">
    –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫
    <div class="moving-block" id="moving-block"></div>
</div>

<div class="ad-banner" id="ad-banner" style="background:#ffd700; padding:10px; border:1px solid #ccc;">
    üî• –†–µ–∫–ª–∞–º–Ω—ã–π –±–∞–Ω–Ω–µ—Ä!
</div>

<div class="clock" id="clock"></div>

<script>
    const block = document.getElementById('demo-block');
    const clock = document.getElementById('clock');
    const movingBlock = document.getElementById('moving-block');

    document.getElementById('change-color').addEventListener('change', (e) => {
        block.style.backgroundColor = e.target.checked ? '#ff5722' : '#4CAF50';
    });

    document.getElementById('change-text').addEventListener('change', (e) => {
        block.innerHTML = e.target.checked ? '–ò–∑–º–µ–Ω—ë–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç' : '–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫';
        block.appendChild(movingBlock);
    });

    document.getElementById('shift').addEventListener('change', (e) => {
        block.style.marginLeft = e.target.checked ? '50px' : '0';
    });

    document.getElementById('resize').addEventListener('change', (e) => {
        block.style.width = e.target.checked ? '350px' : '300px';
        block.style.height = e.target.checked ? '200px' : '150px';
    });

    document.getElementById('change-image').addEventListener('change', (e) => {
        block.innerHTML = e.target.checked
            ? '<img src="https://via.placeholder.com/150" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ-–∑–∞–≥–ª—É—à–∫–∞">'
            : '–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫';
        block.appendChild(movingBlock);
    });

    document.getElementById('show-ad').addEventListener('change', (e) => {
        document.getElementById('ad-banner').style.display = e.target.checked ? 'block' : 'none';
    });

    document.getElementById('show-clock').addEventListener('change', (e) => {
        clock.style.display = e.target.checked ? 'block' : 'none';
    });

    function updateClock() {
        const now = new Date();
        clock.textContent = 'üïí ' + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    document.getElementById('animate').addEventListener('change', (e) => {
        movingBlock.style.display = e.target.checked ? 'block' : 'none';
    });
</script>
</body>
</html>
